- id: pubmed:30427561
  type: paper
  description: Sino-aortic denervation (SAD) in rats alters breathing patterns without affecting sympathetic activity or arterial pressure. We observed prolonged inspiration, increased variability in late-inspiratory neurons, and reduced frequency in pre-inspiratory/inspiratory neurons. These findings suggest a timing imbalance in the respiratory network of SAD rats, impacting presympathetic neuron modulation after baroreceptor afferent removal.
