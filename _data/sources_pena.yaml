- id: pubmed:32285725
  type: paper
  description: WARs, genetically susceptible to sound-induced seizures, exhibit different GABAergic inhibitory postsynaptic current (IPSC) distributions compared to Wistar rats. Our computational model suggests two populations of GABAergic synapses in WARs, with reduced release frequency in a subset. This finding may contribute to their seizure susceptibility.
