- id: pubmed:31675799
  type: paper
  description: High-amplitude oscillatory currents induce asymmetric voltage responses in neurons due to nonlinearities in ionic currents and the voltage equation. Geometrical factors and time-scale separation contribute to these asymmetries. Surprising frequency-dependent patterns emerge in the gating variables of the currents. Our findings shed light on the ionic mechanisms involved in oscillatory information processing by neurons.
