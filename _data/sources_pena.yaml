  type: paper
  description: We investigate how rapidly fluctuating signals interact with neuronal properties, generating varied and coherent responses. Using linear and non-linear models, we explore the effects of piecewise constant inputs. We find that sustained oscillations and variability arise from the interaction between inputs and intrinsic cell dynamics, independent of input stochasticity.
