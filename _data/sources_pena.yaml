- id: pubmed:29923159
  type: paper
  description: We studied spontaneous cortical population activity in networks of spiking neurons. By adjusting inhibitory synaptic strength and synaptic noise, we identified different activity patterns. Noise transformed transient patterns into persistent ones. Networks with strong inhibition and moderate noise showed intermittent switches between oscillatory and quiescent states, resembling cortical states. Our findings reveal mechanisms underlying cortical activity at multiple scales.
