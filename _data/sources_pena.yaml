- id: pubmed:32290351
  type: paper
  description: We study activity propagation in modular spiking networks. Optimal information flow occurs with increased synaptic strength or number of modules. Population-level and pairwise information propagation show different patterns. Increasing synaptic strength and modules enhance information transmission.
