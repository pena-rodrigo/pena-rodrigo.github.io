- id: pubmed:35038010
  type: paper
  description: We analyze neuronal responses to oscillatory currents and synaptic-like inputs. Resonant cells exhibit selective resonance. Conductance-based inputs are attenuated compared to current-based inputs. Variability arises from different input orderings. Poisson-distributed synaptic inputs show attenuated responses. Our findings contribute to understanding oscillatory activity and network resonance.
