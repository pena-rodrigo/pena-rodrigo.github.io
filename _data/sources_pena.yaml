- id: pubmed:29758644
  type: paper
  description: Resonance in neurons with hyperpolarization-activated current (Ih) is determined by the biophysical properties of Ih, specifically the derivative conductance (GDer) and current activation kinetics (τh). The presence and frequency of resonance are controlled by GDer and τh, and their increase leads to enhanced resonance. Voltage dependence of GDer makes resonance voltage-dependent. These findings provide insights into predicting and explaining resonance properties in neurons with Ih.
